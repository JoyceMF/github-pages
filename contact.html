<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Hôpital</title>
  <link rel="stylesheet" href="Accueil2.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="contact-container">
    <h1>Contactez-Nous</h1>
    <div class="contact-item">
      <i class="bi bi-telephone-fill"></i>
      <span>01 23 45 67 89</span>
    </div>
    <div class="contact-item">
      <i class="bi bi-envelope-fill"></i>
      <span>contact@hopital-exemple.fr</span>
    </div>
    <div class="contact-item">
      <i class="bi bi-geo-alt-fill"></i>
      <span>123 Rue de l'Hôpital, 94000 Créteil, France</span>
    </div>
    <form class="contact-form">
        <h2>Posez-nous votre question</h2>
        <input type="text" name="name" placeholder="Votre nom" required />
        <input type="email" name="email" placeholder="Votre email" required />
        <textarea name="message" placeholder="Votre question..." rows="5" required></textarea>
        <button type="submit">Envoyer</button>
      </form>      
    <p><a href="Index 2.html">Retour à la page d'accueil</a></p>
  </div>
</body>
</html>
